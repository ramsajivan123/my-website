<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{

           background-image:url('https://t4.ftcdn.net/jpg/06/91/05/19/360_F_691051962_GFhQPOAXABmf7l706q89b2PFh6FnB1kI.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        h1{
            
           padding: 10px;
            text-align: center;
            background-color: rgb(254, 184, 20);
            color: rgb(9, 9, 9);
            border-radius: 4px;
            font-size: 37px;
            margin-bottom: 30px;
        }
        .table{
            width: 98%;
            margin-top: 30px;
            margin-left: 8px;
            border: 2px solid rgb(44, 43, 43);
            background-color: white;
            box-shadow: 0 4px 3px 5px rgb(157, 155, 155);
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            
        }
        .table th{
         background-color: rgb(24, 245, 4);
         height: 50px;
         font-size: 22px;
         text-transform: uppercase;
        }
        .table th:hover{
         background-color: rgb(10, 207, 3);
         color:rgb(16, 15, 15);
        }

        .table td{
            height: 44px;
          text-align: center;
          font-size: 20px;

        }
        .edit{
            
            background-color: rgb(2, 18, 166);
            padding: 5px 10px;
            border: 1px solid black;
            border-radius: 7px;
            text-decoration: none;
            color: rgb(249, 247, 247);
            font-size: 20px;
            margin: 2px;
        }
        .edit:hover{
            background-color: rgb(0, 4, 117);
        }

        .del{
            
            background-color: rgb(253, 0, 0);
            padding: 5px 10px;
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 20px;
            border: 1px solid black;
            border-radius: 7px;
            margin: 1px;
        }
        .del:hover{
            background-color: rgb(245, 2, 160);
           
        }
    </style>
</head>
<body>
    <h1>Edit / Delete Recoards</h1>
    <table class="table" border="2">
        <tr>
            <th>S.No</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Post</th>
            <th>Salary</th>
            <th>Address</th>
            <th>State</th>
            <th>Image</th>
            <th style="width: 160px;">Action</th>
        </tr>

        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.full_name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.post}}</td>
            <td>{{i.salary}}</td>
            <td>{{i.address}}</td>
            <td>{{i.state}}</td>
            <td><img src="{{i.image.url}}" height="80px" width="70px"> </td>
            

            <td>
                <a href="{% url 'edit_action' i.id %}"  class="edit">Edit</a>
                <a href="{% url 'delete_action' i.id %}"  class="del">Delete</a>
            </td>
        </tr>
        {% endfor %}
       

    </table>
    <br>
    <br>
     <a href="{% url 'dashboard' %}" class="back-link" class="out" style="color: white;" >Back to Dashboard</a>
    
    <br><br>
</body>
</html>
