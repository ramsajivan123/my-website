
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-image: url('https://t4.ftcdn.net/jpg/04/60/71/01/360_F_460710131_YkD6NsivdyYsHupNvO3Y8MPEwxTAhORh.jpg');
            background-repeat: no-repeat;
            background-size: 100% 700px;
           
        }
        .formdiv{
            height: 480px;
            width: 360px;
            border-radius: 15px;
            text-align: center;
            margin-left: 957px;
            margin-top: 50px;
            background-color: rgba(232, 231, 231, 0.252);
            box-shadow: 0 5px 4px 4px white;
            border: 2px solid rgb(10, 10, 10);
        }
        .formdiv:hover{
            box-shadow: 0 5px 5px 6px white;
            border: 2px solid rgb(10, 10, 10);
        }
        .user{
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 90px;
            color: rgb(28, 240, 0);
           
        }
         .user:hover{
            color: rgb(240, 240, 240);
        }
        input{
            height: 45px;
            width: 290px;
            color: rgb(5, 5, 5);
            border: 2px solid rgb(5, 5, 5);
            border-radius: 8px;
            margin-top: 30px;
            background-color: white;
            font-size: 25px;
            padding-left:20px ;

        }
        #sum{
            margin-top: 50px;
            height: 55px;
            width: 140px;
            font-size: 40px;
            border: 2px solid black;
            border-radius: 8px;
            background-color: rgb(3, 0, 183);
            color: rgb(255, 255, 255);
            padding-left: 5px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        #sum:hover{
            background-color: navy;
            color: rgb(255, 255, 255);
        }


    </style>
</head>
<body>
    {% include 'navigation.html' %}
    <div class="formdiv">
        <div class="user"><i class="fa-solid fa-circle-user fa-xl"></i></div>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="pass" placeholder="Password" required><br>
            <input type="submit" id="sum" value="Login">
        </form>
    </div>

    {% include 'footer.html' %}

{% if log == 'no' %}
    <script>
        alert("login sucessfuly")
        window.location = (" {% url 'dashboard' %} ")
    </script>
{% endif %}

{% if log == 'yes' %}
    <script>
        alert("try again") 
    </script>
{% endif %}

</body>
</html>
